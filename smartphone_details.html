<!DOCTYPE html>
<html>
<head>
    <title>Smartphone Details</title>
</head>
<body>
    <h1>Smartphone Details</h1>

    <h2>{{ smartphone['brand'] }} {{ smartphone['model'] }}</h2>
    <img src="{{ url_for('static', filename='images/' + smartphone['image']) }}" alt="{{ smartphone['model'] }}" width="300">

    <p><strong>Price:</strong> {{ smartphone['price'] }}</p>
    <p><strong>Description:</strong> {{ smartphone['description'] }}</p>

    <a href="{{ url_for('index') }}">Back to Catalog</a>
</body>
</html>
