<!DOCTYPE html>
<html>
<head>
    <title>Smartphone Catalog</title>
</head>
<body>
    <h1>Smartphone Catalog</h1>

    <ul>
        {% for smartphone in smartphones %}
        <li>
            <h2>{{ smartphone['brand'] }} {{ smartphone['model'] }}</h2>
            <a href="{{ url_for('smartphone_details', model=smartphone['model']) }}">
                <img src="{{ url_for('static', filename='images/' + smartphone['image']) }}" alt="{{ smartphone['model'] }}" width="200">
            </a>
        </li>  
        {% endfor %}
    </ul>
</body>
</html>
